<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="Chatbot pyAIML" content="Test">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
	<script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/ask';
            var msgCount = 1;
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
            socket.on('response', function(msg) {
                $('#log').append('<br>' + $('<div/>').text('Bot #' + msgCount + ': ' + msg.data).html());
                msgCount += 1;
            });
            $('form#emit').submit(function(event) {
                socket.emit('message', {data: $('#emit_data').val()});
                $('#log').append('<br>' + $('<div/>').text('You #' + msgCount + ': ' + $('#emit_data').val()).html());
                msgCount += 1;
                return false;
            });
        });
    </script>

  </head>
  <body>
